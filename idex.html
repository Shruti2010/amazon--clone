<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://pngimg.com/uploads/amazon/amazon_PNG11.png" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div class="user-options">
            <span>Hello, Sign in</span>
            <span>Returns & Orders</span>
            <span>Cart</span>
        </div>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li>Best Sellers</li>
            <li>Mobile</li>
            <li>Amazon Pay</li>
            <li>Fashion</li>
            <li>Electronics</li>
            <li>Home & Kitchen</li>
        </ul>
    </nav>

    <!-- Banner Section -->
    <section class="banner">
        <img src="https://m.media-amazon.com/images/I/61PhIfBixDL._SX3000_.jpg" alt="Banner Image">
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Example Product Card -->
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/81vJybFvzkL._AC_UY218_.jpg" alt="Product">
                <h3>Product Title</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- More Products -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024, Amazon Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
